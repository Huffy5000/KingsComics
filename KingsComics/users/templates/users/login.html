{%extends "webApp/base.html" %}
{% load crispy_forms_tags %}

{%block content%}


<div class = 'row auth-row'>
    <div class = 'col-10 form-col' >

        <div class = 'content-section form-data'>
            <form method = "POST">
                {% csrf_token %}

                <fieldset class = 'form-group'>
                    <legend class = 'form-legend border-bottom mb-4'><span class = 'auth-header'>Login!</span></legend>
                    {{form|crispy}}    
                </fieldset>

                <button class = 'border-2 auth-submit'  type="submit">
                    <span class="auth-submit-text">Submit</span>
                </button>

            </form>

           <div class  = 'border-top top10 pt-2'>
                <span class = 'auth-text text-muted'>Dont have an account? <a class = 'ml-2 signInLink' style="padding-left: 10px; color: #008a89;" href="{%url 'register'%}">Register here</a></span>
            </div>

            <div class = 'top10 pt-2'>
                <span class = 'auth-text text-muted'>Forgot your password? <a class = 'ml-2 forgotPasswordLink' style="padding-left: 10px; color: #008a89;" href = "{%url 'password-reset' %}">Forgot Password?</a></span>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
